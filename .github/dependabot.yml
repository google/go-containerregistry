version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
  groups:
    actions:
      patterns:
      - "*"
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: weekly
  groups:
    root-deps:
      patterns:
      - "*"
- package-ecosystem: gomod
  directories:
  - /cmd/krane
  - /pkg/authn/k8schain
  - /pkg/authn/kubernetes
  schedule:
    interval: weekly
  groups:
    auxiliary-deps:
      patterns:
      - "*"
