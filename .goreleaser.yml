# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
# before:
#   hooks:
#     # You may remove this if you don't use go modules.
#     - go mod download
#     # you may remove this if you don't need go generate
#     - go generate ./...
builds:
- id: crane
  env:
  - CGO_ENABLED=0
  main: ./cmd/crane/main.go
  binary: crane
  flags:
  - -trimpath
  ldflags:
  - "-s -w -X github.com/google/go-containerregistry/cmd/crane/cmd.Version={{.Version}}"
  - "-s -w -X github.com/google/go-containerregistry/pkg/v1/remote/transport.Version={{.Version}}"
  goarch:
    - amd64
    - arm
    - arm64
    - 386
  goos:
    - linux
    - darwin
    - windows
  ignore:
    - goos: windows
      goarch: 386

- id: gcrane
  env:
  - CGO_ENABLED=0
  main: ./cmd/gcrane/main.go
  binary: gcrane
  flags:
  - -trimpath
  ldflags:
  - "-s -w -X github.com/google/go-containerregistry/cmd/crane/cmd.Version={{.Version}}"
  - "-s -w -X github.com/google/go-containerregistry/pkg/v1/remote/transport.Version={{.Version}}"
  goarch:
    - amd64
    - arm
    - arm64
    - 386
  goos:
    - linux
    - darwin
    - windows
  ignore:
    - goos: windows
      goarch: 386

archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
