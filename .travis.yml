sudo: false

dist: trusty

language:
  - go

go:
  - "1.14"
  - "1.15"

env:
  - "GO111MODULE=off"
  - "GO111MODULE=on"

os:
  - windows
  - linux

jobs:
  include:
   - arch: amd64
   - arch: arm64
   - arch: i386
# Don't run all combos on Windows
  exclude:
    - os: windows
      go: "1.14"
    - os: windows
      go: "1.15"
      env: "GO111MODULE=off"


git:
  depth: 1
  autocrlf: input

go_import_path: github.com/google/go-containerregistry

cache:
  directories:
    - $GOPATH/pkg/mod

services:
  - docker

script:
  - ./hack/presubmit.sh
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - cmd/registry/test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
